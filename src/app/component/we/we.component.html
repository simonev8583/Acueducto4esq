<div class="contenedor">
  <div class="col-lg-12 col-sm-12 col-xs-12" >
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6 ">
        <h1 align="center">Mision</h1>
        <p align="justify">{{mision}} </p>
      </div>
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="http://acueductocuatroesquinas.com.co/images/we1.jpg" class="img-rounded imgmision  " alt="Cinque Terre">
      </div>
    </div>

    <hr>

    <div class="row ">
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="http://acueductocuatroesquinas.com.co/images/we2.jpg" class="img-rounded imgvision" alt="Cinque Terre">
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <div>
          <h1 align="center">Visión</h1>
          <p align="justify">{{vision}}</p>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6 ">
        <h1 align="center">Valores Corporativos</h1>
        <ul>
          <li *ngFor="let valor of valores"> {{valor}}</li>
        </ul>
      </div>
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="http://acueductocuatroesquinas.com.co/images/we3.jpg" class="img-rounded imgvalores" alt="Cinque Terre">
      </div>
    </div>
    <hr>
    <div class="row ">
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="http://acueductocuatroesquinas.com.co/images/we4.jpg" class="img-rounded imgubicacion" alt="Cinque Terre">
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <div>
          <h1 align="center">Ubicación</h1>
          <p align="justify">{{ubicacion}}</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <h1 align="center">¿Quienes Somos?</h1>
        <p align="justify">{{quiensomos}} </p>
      </div>
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="http://acueductocuatroesquinas.com.co/images/we5.jpg" class="img-rounded imgquiensomos" alt="Cinque Terre">
      </div>
    </div>
    <hr>


  </div>
</div>
