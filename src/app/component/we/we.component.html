<div class="col-lg-12" id="wewe">
  <div class="row ">
    <div class="col-md-6">
      <h1 align="center">Misión</h1>
      <p align="justify">{{mision}} </p>
    </div>
    <div align="center" class="col-md-6">
      <img position="relative" src="https://www.cultura10.com/wp-content/uploads/2015/09/naturaleza.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-6 imgvision">
      <img src="https://www.el-carabobeno.com/wp-content/uploads/2017/03/Dia-mundial-del-agua.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
    </div>
    <div class="col-lg-6">
      <div align="right">
        <h1 align="center">Visión</h1>
        <p align="justify">{{vision}}</p>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-6">
      <h1 align="center">Valores Corporativos</h1>
      <ul>
        <li *ngFor="let valor of valores"> {{valor}}</li>
      </ul>
    </div>
    <div align="center" class="col-md-6">
      <img position="relative" src="https://www.cultura10.com/wp-content/uploads/2015/09/naturaleza.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6"></div>
    <div align="right" class="col-md-6 ubicacion">
      <h1 align="center">Ubicación</h1>
      <p align="justify">{{ubicacion}}</p>
    </div>
    <div align="center" class="col-md-6 imgubicacion">
      <img position="relative" src="https://www.cultura10.com/wp-content/uploads/2015/09/naturaleza.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h1 align="center">¿Quienes Somos?</h1>
      <p align="justify">{{quiensomos}} </p>
    </div>
    <div align="center" class="col-md-6">
      <img position="relative" src="https://www.cultura10.com/wp-content/uploads/2015/09/naturaleza.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
    </div>
  </div>
  <hr>


</div>
