<div class="contenedor">
  <div class="col-lg-12 col-sm-12 col-xs-12" >
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6 ">
        <h1 align="center">Mision</h1>
        <p align="justify">{{mision}} </p>
      </div>
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="https://www.cultura10.com/wp-content/uploads/2015/09/naturaleza.jpg" class="img-rounded imgmision  " alt="Cinque Terre">
      </div>
    </div>

    <hr>

    <div class="row ">
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="https://www.el-carabobeno.com/wp-content/uploads/2017/03/Dia-mundial-del-agua.jpg" class="img-rounded imgvision" alt="Cinque Terre">
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <div>
          <h1 align="center">Visión</h1>
          <p align="justify">{{vision}}</p>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6 ">
        <h1 align="center">Valores Corporativos</h1>
        <ul>
          <li *ngFor="let valor of valores"> {{valor}}</li>
        </ul>
      </div>
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="https://www.cultura10.com/wp-content/uploads/2015/09/naturaleza.jpg" class="img-rounded imgvalores" alt="Cinque Terre">
      </div>
    </div>
    <hr>
    <div class="row ">
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="https://www.el-carabobeno.com/wp-content/uploads/2017/03/Dia-mundial-del-agua.jpg" class="img-rounded imgubicacion" alt="Cinque Terre">
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <div>
          <h1 align="center">Ubicación</h1>
          <p align="justify">{{ubicacion}}</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <h1 align="center">¿Quienes Somos?</h1>
        <p align="justify">{{quiensomos}} </p>
      </div>
      <div align="center" class="col-xs-12 col-sm-6 col-lg-6 ">
        <img src="https://www.cultura10.com/wp-content/uploads/2015/09/naturaleza.jpg" class="img-rounded imgquiensomos" alt="Cinque Terre">
      </div>
    </div>
    <hr>


  </div>
</div>
