<div class="col-lg-12" id="bodypay">
  <div class="col-lg-3" id="imgpay">
    <div>
      <img src="http://acueductocuatroesquinas.com.co/images/Logosinfondo.jpg" alt="Imagen2" style="width:100%;">
    </div>
  </div>
  <div class="col-lg-6">
    <h1>{{title}}</h1>
    <br />
    <form>
      <div class="form-group">
        <label>Correo Electronico</label>
        <input type="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" aria-describedby="emailHelp" placeholder="ejemplo: ejemplo@ejemplo.com">
      </div>
      <div class="form-group">
        <label>Valor a pagar</label>
        <input type="text" class="form-control" placeholder="#####">
      </div>
      <div class="form-group">
        <label>Identidad del usuario</label>
        <input type="text" class="form-control" placeholder="100020202">
      </div>
      <div class="form-group">
        <label>Numero de tarjeta</label>
        <input type="text" class="form-control" placeholder="####">
      </div>
      <button type="submit" class="btn btn-primary">Pagar</button>
      <button type="submit" class="btn btn-danger">Cancelar Peticion</button>
    </form>
  </div>
  <div class="col-lg-3" id="imgpay">
    <div>
      <img src="http://acueductocuatroesquinas.com.co/images/EscudoRionegro.png" alt="Imagen2" class="img-responsive">
    </div>
  </div>

</div>
